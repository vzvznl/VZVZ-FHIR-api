# jwks uri success response
description: |-
  succesvol response
headers:
  Cache-Control:
    schema:
      type: string
      maxLength: 100
      pattern: 'must-revalidate, max-age='
      example: must-revalidate, max-age=<max-age-jwks>
  Pragma:
    required: true
    schema:
      type: string
      maxLength: 1024
      pattern: 'no-cache'
      example: no-cache
content: 
  application/json:
    schema:
      title: jwk-token
      additionalProperties: false
      description: |
        Each property in the key is defined by the JWK specification 
        [RFC 7517 Section 4](https://tools.ietf.org/html/rfc7517#section-4) or, 
        for algorithm-specific properties, in [RFC 7518]https://tools.ietf.org/html/rfc7518).
      type: object
      properties:
        kty:
          type: string
          pattern: 'RSA'
          maxLength: 1024
        alg:
          type: string
          pattern: 'RS256'
          maxLength: 1024
        use:
          type: string
          pattern: 'sig'
          maxLength: 1024
        kid:
          description: The identifier of the key-pair used to sign this JWT
          type: string
          format: byte
          pattern: '^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$'
          maxLength: 5000
        x5c:
          description: De van toepassing zijnde keten van PKIX certificaten
          type: string
          format: byte
          pattern: '^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$'
          maxLength: 5000
        n:
          description: The modulus value for the RSA public key
          type: string
          format: byte
          pattern: '^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$'
          maxLength: 5000
        e:
          description: The exponent value for the RSA public key
          type: string
          format: byte
          pattern: '^[A-Za-z0-9+]+$'
          maxLength: 5000
    example: |
      {
        "kty":"RSA",
        "alg":"RS256",
        "use":"sig",
        "kid": "NjVBRjY5MDlCMUIwNzU4RTA2QzZFMDQ4QzQ2MDAyQjVDNjk1RTM2Qg",
        "x5c":"[
          ""
        ],
        "n": "yeNlzlub94YgerT030codqEztjfU_S6X4DbDA_iVKkjAWtYfPHDzz_sPCT1Axz6isZdf3lHpq_gYX4Sz-cbe4rjmigxUxr-FgKHQy3HeCdK6hNq9ASQvMK9LBOpXDNn7mei6RZWom4wo3CMvvsY1w8tjtfLb-yQwJPltHxShZq5-ihC9irpLI9xEBTgG12q5lGIFPhTl_7inA1PFK97LuSLnTJzW0bj096v_TMDg7pOWm_zHtF53qbVsI0e3v5nmdKXdFf9BjIARRfVrbxVxiZHjU6zL6jY5QJdh1QCmENoejj_ytspMmGW7yMRxzUqgxcAqOBpVm0b-_mW3HoBdjQ",
        "e": "AQAB"
      }
  