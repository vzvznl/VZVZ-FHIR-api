type: object
properties:
  issuer: 
    type: string
    maxLength: 5000
    pattern: '^(https?:\/\/)?[a-zA-Z0-9._-]+\.[a-z]+(\/[a-zA-Z0-9_-]+\/?)*$'
    example: "https://server.example.com"
  authorization_endpoint:
    type: string
    maxLength: 5000
    pattern: '^(https?:\/\/)?[a-zA-Z0-9._-]+\.[a-z]+(\/[a-zA-Z0-9_-]+\/?)*$'
    example: "https://server.example.com/authorize"
  token_endpoint:
    type: string
    maxLength: 5000
    pattern: '^(https?:\/\/)?[a-zA-Z0-9._-]+\.[a-z]+(\/[a-zA-Z0-9_-]+\/?)*$'
    example: "https://server.example.com/token"
  jwks_uri:
    type: string
    maxLength: 5000
    pattern: '^(https?:\/\/)?[a-zA-Z0-9._-]+\.[a-z]+(\/[a-zA-Z0-9_-]+\/?)*$'
    example: "https://server.example.com/jwks"
  response_types_supported:
    type: array
    maxItems: 5
    items:
      type: string
      maxLength: 1024
      pattern: '(code|code-token)'
    example: 
      - "code"
      - "code-token"
  signed_metadata:
    type: string
    maxLength: 1024
    format: byte
    pattern: '^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$'
