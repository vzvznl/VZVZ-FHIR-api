<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="SwaggerUI"
    />
    <title>SwaggerUI</title>
    <link rel="stylesheet" media="all" href="./css/style.css" />
    <link rel="stylesheet" media="all"
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@700&amp;family=Lato:wght@400;700&amp;display=swap" />
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@^5/swagger-ui.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    </head>
  <body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@^5/swagger-ui-bundle.js" crossorigin></script>
  <script src="https://unpkg.com/swagger-ui-dist@^5/swagger-ui-standalone-preset.js" crossorigin></script>
  <script>
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        url: 'OPENAPI_YML_FILE',
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout",
      });
    };
  </script>
  <div class="wrapper--fluid wrapper--padding">

    <div class="footer__top">
      <div class="footer__column footer__column--nav">
        <ul>
          <li>
            <a href="index.html">Index</a>
          </li>
        </ul>
      </div>

    </div>

    <div class="footer__bottom">
      <div class="footer__logo">
        <a href="https://www.vzvz.nl" target="_blank" rel="noopener noreferrer">
          <img src="./images/logo.png" alt="Logo">
        </a>
      </div>
      <div class="footer__links small">
        <ul>
          <li>
            <a href="https://aorta-lsp.nl/">Aorta-LSP</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  </footer>
  <footer class="copyright small" role="contentinfo">
    <div class="wrapper--fluid">
      <span>Â© 2024 VZVZ</span>
    </div>
  </footer>
  </div>
  </body>
</html>
